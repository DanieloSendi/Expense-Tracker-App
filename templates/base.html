{% load static %}

<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon_img.png' %}" />
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
      <a class="navbar-brand" href="{% url 'expenses-home' %}">💰 Expense Tracker - Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'budget' %}">Set Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Sign up</a>
          </li>
          {% endif %}

          <!-- Dark Mode Toggle -->
          <li class="nav-item dropdown">
            <button class="btn btn-outline-light dropdown-toggle" id="themeToggle" data-bs-toggle="dropdown">
              <span id="themeIcon">🌓</span> Theme
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" id="lightMode" onclick="setTheme('light')">☀️ Light Mode</button></li>
              <li><button class="dropdown-item" id="autoMode" onclick="setTheme('auto')">🌓 Auto (System)</button></li>
              <li><button class="dropdown-item" id="darkMode" onclick="setTheme('dark')">🌙 Dark Mode</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container mt-4">{% block content %}{% endblock %}</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="{% static 'js/theme-mode.js' %}"></script>

</body>

</html>
