{% load static %}

<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
</head>

<body>
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log out</a>
        {% else %}
        <a href="{% url 'login' %}">Log in</a> |
        <a href="{% url 'register' %}">Registration</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>

</html>
